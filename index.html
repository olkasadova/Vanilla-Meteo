<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Meteo forecast</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
   
    <header>
        <div class="logo">
            <img alt="vanilla-meteo-logo" src="images/sun-outline.png">
            <span class="logo-text">V a n i l l a   M e t e o</span>
        </div>

        <form class="search-form" id="search-form">
            <input type="search" placeholder="Please enter the city" required class="search-form-input" id="city-form-input">
            <input type="submit" value="Search" class="search-form-submit">
        </form>
        <br>
    </header>
    <form class ="unit-form">
        <label> Celsius (default) <input type="radio" class="metric" id="metric" name="degrees" value="Celsius" checked></label>
        
        <label> Farenhiet <input type="radio" class="imperial" id="imperial" name="degrees" value="Farenhiet"></label>
         </br>
    </form>
    
    <div class="temperature-block">
        
        <span class="temperature-value"> 5 </span> 
        <span class="temperature-degree-scale">C </span>
        <img class = "tempareture-icon" src = "images/sun-outline.png" alt="tempareture-icon"> </img>
        <div class="city-display-weather">
            Edinburgh
        </div>
        <div class = "current-date">
        <span class="weekday"> Saturday </span>
        <span class="day"> 09 </span>
        <span class="month"> February </span>
        <span class="time-hours"> 20 </span>
        <span class="time-delimiter"> : </span>
        <span class="time-minutes"> 10 </span>
        </div>
    </div>

    <div class="weather-parameters-block">

        <span class = "humidity-text">Humidity:</span>
        <span class = "humidity-value">80</span>
        <span class = "humidity-units">%</span>
        <span class = "wind-text"> Wind: </span>
        <span class ="wind-value"> 2 </span>
        <span class = "wind-units">km/h</span>
    </div>

    <div class="forecast-block1">
        <div class = "heading-forecast">
            Forecast
        </div>
            <div class="forecast-week">
                <div class="Day">
                    <div class = "row">Sun</div> 
                    <div class="col">10C 12C</div>
                    <img class="NextDay-icon" src="images/sun-outline.png" alt="NextDay-icon"> </img>
                </div>
                <div class="Day">
                    <div class="row">Mon <div>
                    <div class="col2">12C 15C</div>
                    <img class="NextDay1-icon" src="images/sun-outline.png" alt="NextDay1-icon"> </img>
                </div>
                <div class="Day">
                    <div class="row">Tue </div>
                    <div class="col3">11C 13C</div>
                    <img class="NextDay2-icon" src="images/sun-outline.png" alt="NextDay2-icon"> </img>
                 </div>
                 <div class="Day">
                    <div class="row">Wed </div>
                    <div class="col4">9C 12C </div>
                    <img class="NextDay3-icon" src="images/sun-outline.png" alt="NextDay3-icon"> </img>
                </div>
                <div class="Day">
                    <div class="row">Thu</div>
                    <div class="col5">5C 7C</div>
                    <img class="NextDay4-icon" src="images/sun-outline.png" alt="NextDay4-icon"> </img>
                </div>
            </div>
        </div>
   

    
</body>
<script src="src/search.js"></script>
</html>
