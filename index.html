<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Meteo forecast</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
   
    <header>
        <div class="logo">
            <img alt="vanilla-meteo-logo" src="images/sun-outline.png">
            <span class="logo-text">V a n i l l a   M e t e o</span>
        </div>

        <form class="search-form" id="search-form">
            <input type="search" placeholder="Please enter the city" required class="search-form-input" id="city-form-input">
            <input type="submit" value="Search" class="search-form-submit">
        </form>
        <br>
    </header>
    <form>
        <label> Celsius <input type="radio" name="degrees" value="Celsius"> </label>
        
        <label> Farenhiet <input type="radio" name="degrees" value="Farenhiet"></label>
         </br>
    </form>
    
    <div class="temperature-block">
        
        <span class="temperature-value"> 20 </span> 
        <span class="temperature-degree-scale">C </span>
        <span class="tempareture-icon"> Sun </span>
        <div class="city-display-weather">
            Edinburgh
        </div>
        <p>
            Saturday, 09 February, 20:00
        </p>
    </div>

    <div class="weather-parameters-block">
        
        <span class = "humidity-text">Humidity:</span>
        <span class = "humidity-value">80</span>
        <span class = "humidity-units">%</span>
        <span class = "wind-text"> Wind: </span>
        <span class ="wind-value"> 2 </span>
        <span class = "wind-units">km/h</span>
    </div>

    <div class="forecast-block">
        <div>
            Forecast
        </div>
        <p>
            Sunday 10C, Monday 12C, Tuesday 11C
        </p>
    </div>
    <footer> Built by
         <a href = "https://github.com/olkasadova" target="_blank" rel="noopener noreferrer">Olha Sadova</a> and Netlify
         <a href = "https://vanillameteo.netlify.app/" target="_blank" rel="noopener noreferrer">Portfolio Website</a>
    </footer>
</body>
<script src="src/search.js"></script>
</html>
